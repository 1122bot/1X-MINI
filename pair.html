<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‘ BILAL MD HUB ðŸ‘‘</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: var(--bg);
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: moveGrid 10s linear infinite;
        }
        @keyframes moveGrid { 0% { background-position: 0 0; } 100% { background-position: 0 30px; } }

        .container {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            padding: 2rem;
            width: 95%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.15);
            position: relative;
            clip-path: polygon(5% 0, 100% 0, 100% 95%, 95% 100%, 0 100%, 0 5%);
        }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; color: var(--primary); text-align: center; text-shadow: 0 0 15px var(--primary); margin-bottom: 20px; }

        /* ADVANCED STATS */
        .stats-hub {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 0.75rem;
            border: 1px solid rgba(188, 19, 254, 0.3);
            padding: 10px;
            background: rgba(188, 19, 254, 0.02);
        }
        .stat-item { color: #aaa; text-transform: uppercase; }
        .stat-item span { color: var(--primary); font-weight: bold; }

        /* LINKS SECTION */
        .category {
            background: linear-gradient(90deg, var(--secondary), transparent);
            padding: 5px 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            margin: 15px 0 10px;
            letter-spacing: 2px;
        }
        .link-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 12px 15px;
            border-left: 3px solid var(--primary);
            margin-bottom: 8px;
            text-decoration: none;
            color: #eee;
            transition: 0.3s;
        }
        .link-card:hover { background: rgba(0, 243, 255, 0.1); transform: scale(1.02); }

        /* PAIRING SECTION */
        .pair-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed var(--primary);
            background: rgba(0, 243, 255, 0.02);
            text-align: center;
        }
        input {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
        }
        .btn-pair {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-pair:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        #result { margin-top: 20px; min-height: 40px; }
        .code-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
            border: 1px solid var(--secondary);
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ‘‘ BILAL MD ðŸ‘‘</h1>

    <div class="stats-hub">
        <div class="stat-item">IP: <span id="ip">...</span></div>
        <div class="stat-item">LOC: <span id="loc">...</span></div>
        <div class="stat-item">BAT: <span id="bat">--%</span></div>
        <div class="stat-item">UPTIME: <span id="uptime">0</span>s</div>
    </div>

    <div class="category">SOCIAL ACCESS</div>
    <a href="https://wa.me/923078071982" class="link-card">WHATSAPP ADMIN <span>[CHAT]</span></a>
    <a href="https://t.me/YourUser" class="link-card">TELEGRAM <span>[MSG]</span></a>
    <a href="https://chat.whatsapp.com/yourlink" class="link-card">WHATSAPP GROUP <span>[JOIN]</span></a>

    <div class="category">DATA CHANNELS</div>
    <a href="https://t.me/YourChannel" class="link-card">TG CHANNEL <span>[DATA]</span></a>
    <div class="link-card" style="cursor:default">
        CHANNEL ID <span style="font-size:0.7rem; color:var(--secondary)">-100123456789</span>
    </div>

    <div class="pair-section">
        <h2 style="font-size: 0.9rem; margin-bottom: 15px; font-family: 'Orbitron';">LINK MINI BOT</h2>
        <input type="text" id="number" placeholder="+923078071982">
        <button class="btn-pair" onclick="getCode()">â™¥ DONE â™¥</button>
        <div id="result"></div>
    </div>

    <footer style="text-align: center; margin-top: 25px; font-size: 0.7rem; color: #444;">
        ðŸ‘‘ BILAL MD WHATSAPP BOT v2.0 ðŸ‘‘
    </footer>
</div>

<script>
    // System Stats
    fetch('https://ipapi.co/json/').then(res => res.json()).then(data => {
        document.getElementById('ip').innerText = data.ip;
        document.getElementById('loc').innerText = data.city;
    });
    navigator.getBattery().then(b => {
        const u = () => document.getElementById('bat').innerText = Math.round(b.level * 100) + "%";
        u(); b.onlevelchange = u;
    });
    let s = 0; setInterval(() => { s++; document.getElementById('uptime').innerText = s; }, 1000);

    // Pairing Logic
    async function getCode() {
        const input = document.getElementById("number");
        const res = document.getElementById("result");
        const num = input.value.replace(/[^0-9]/g, '');

        if (!num) {
            res.innerHTML = "<span style='color:red'>WRONG NUMBER!</span>";
            return;
        }

        res.innerHTML = '<div class="loader"></div> <span style="font-size:0.8rem">SYSTEM CONNECTING...</span>';

        try {
            // NOTE: Ye URL aapke bot ke asli backend ka hona chahiye
            const req = await fetch(`/code?number=${num}`);
            const data = await req.json();

            if (data.code) {
                res.innerHTML = `
                    <div style="font-size:0.7rem; color:#aaa">YOUR CODE:</div>
                    <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
                `;
            } else {
                res.innerHTML = "<span style='color:red'>SERVER ERROR! TRY AGAIN</span>";
            }
        } catch (e) {
            // Fake code for demo if server not connected
            res.innerHTML = "<span style='color:yellow'>ERROR: Backend Not Linked</span>";
        }
    }

    function copyCode(code) {
        navigator.clipboard.writeText(code);
        alert("CODE COPY HO GAYA: " + code);
    }
</script>

</body>
</html>
